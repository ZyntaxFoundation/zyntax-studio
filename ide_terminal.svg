<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" style="background-color: #1e1e1e; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" rx="6" fill="#1e1e1e" />
  
  <!-- Title Bar -->
  <rect x="0" y="0" width="800" height="30" rx="6" fill="#323233" />
  <rect x="0" y="25" width="800" height="5" fill="#323233" />
  <circle cx="20" cy="15" r="5.5" fill="#ff5f56" />
  <circle cx="40" cy="15" r="5.5" fill="#ffbd2e" />
  <circle cx="60" cy="15" r="5.5" fill="#27c93f" />
  <text x="400" y="20" font-size="12" fill="#9da5b4" text-anchor="middle">Zyntax Studio - Terminal</text>

  <!-- Activity Bar -->
  <rect x="0" y="30" width="48" height="470" fill="#333333" />
  
  <!-- Sidebar (Collapsed/Icon Only) -->
  <g transform="translate(14, 42)" opacity="0.6">
    <path d="M2.5 4L5 4L6 6L16 6L16 16L2.5 16L2.5 4Z" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  
  <!-- Main Area (Split: Editor top small, Terminal bottom large) -->
  <!-- Editor (Background) -->
  <rect x="48" y="30" width="752" height="150" fill="#1e1e1e" />
  <rect x="48" y="30" width="752" height="30" fill="#252526" /> <!-- Tabs -->
  <text x="80" y="50" font-size="13" fill="#ffffff">main.znx</text>
  <rect x="48" y="30" width="150" height="30" fill="#1e1e1e" />
  <line x1="48" y1="30" x2="198" y2="30" stroke="#007acc" stroke-width="2"/>
  
  <rect x="48" y="60" width="752" height="120" fill="#1e1e1e" />
  <text x="80" y="80" font-family="Consolas, monospace" font-size="14" fill="#666666">// Code editor section...</text>

  <!-- Panel Header -->
  <rect x="48" y="180" width="752" height="35" fill="#252526" />
  <text x="80" y="202" font-size="11" fill="#ffffff" font-weight="bold" style="text-decoration: underline; text-decoration-color: #007acc; text-decoration-thickness: 2px;">TERMINAL</text>
  <text x="160" y="202" font-size="11" fill="#888888">OUTPUT</text>
  <text x="230" y="202" font-size="11" fill="#888888">PROBLEMS</text>
  <text x="310" y="202" font-size="11" fill="#888888">DEBUG CONSOLE</text>
  <text x="420" y="202" font-size="11" fill="#888888">GIT GRAPH</text>
  
  <text x="750" y="200" font-size="14" fill="#bbbbbb">^</text>
  <text x="770" y="200" font-size="14" fill="#bbbbbb">x</text>

  <!-- Panel Body (Terminal) -->
  <rect x="48" y="215" width="752" height="255" fill="#1e1e1e" />
  
  <g transform="translate(68, 240)" font-family="Consolas, monospace" font-size="14">
     <!-- Line 1 -->
     <text x="0" y="0" fill="#32CD32">➜</text>
     <text x="20" y="0" fill="#569cd6">C:\Projects\Zyntax</text>
     <text x="170" y="0" fill="#d4d4d4">git status</text>
     
     <!-- Line 2 -->
     <text x="0" y="25" fill="#d4d4d4">On branch master</text>
     
     <!-- Line 3 -->
     <text x="0" y="50" fill="#d4d4d4">Your branch is up to date with 'origin/master'.</text>
     
     <!-- Line 4 -->
     <text x="0" y="75" fill="#d4d4d4">Changes not staged for commit:</text>
     
     <!-- Line 5 -->
     <text x="20" y="100" fill="#ce9178">modified:   src/main.znx</text>
     <text x="20" y="125" fill="#ce9178">modified:   src/utils.znx</text>
     
     <!-- Line 6 -->
     <text x="0" y="150" fill="#d4d4d4">no changes added to commit (use "git add" and/or "git commit -a")</text>
     
     <!-- Line 7 Prompt -->
     <text x="0" y="185" fill="#32CD32">➜</text>
     <text x="20" y="185" fill="#569cd6">C:\Projects\Zyntax</text>
     <text x="170" y="185" fill="#d4d4d4">zyntax run main.znx</text>
     
     <!-- Output -->
     <text x="0" y="210" fill="#cccccc">[Zy] Building project...</text>
     <text x="0" y="235" fill="#cccccc">[Zy] Success! Running...</text>
  </g>
  
  <!-- Scrollbar -->
  <rect x="790" y="215" width="10" height="255" fill="#1e1e1e" />
  <rect x="792" y="230" width="6" height="60" rx="3" fill="#424242" />

  <!-- Status Bar -->
  <rect x="0" y="470" width="800" height="30" fill="#007acc" />
</svg>
