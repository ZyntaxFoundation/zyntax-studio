<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" style="background-color: #1e1e1e; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" rx="6" fill="#1e1e1e" />
  
  <!-- Title Bar -->
  <rect x="0" y="0" width="800" height="30" rx="6" fill="#323233" />
  <rect x="0" y="25" width="800" height="5" fill="#323233" />
  <circle cx="20" cy="15" r="5.5" fill="#ff5f56" />
  <circle cx="40" cy="15" r="5.5" fill="#ffbd2e" />
  <circle cx="60" cy="15" r="5.5" fill="#27c93f" />
  <text x="400" y="20" font-size="12" fill="#9da5b4" text-anchor="middle">Zyntax Studio - server.znx</text>

  <!-- Activity Bar -->
  <rect x="0" y="30" width="48" height="470" fill="#333333" />
  <!-- AI (Active) -->
  <rect x="0" y="422" width="2" height="48" fill="#ffffff" />
  <g transform="translate(14, 434)" opacity="1">
    <path d="M14 6 C14 2.5 11.5 0 8 0 C4.5 0 2 2.5 2 6 L2 10 L14 10 Z" fill="#ffffff"/>
    <rect x="2" y="10" width="12" height="6" fill="#ffffff"/>
    <circle cx="6" cy="8" r="1.5" fill="#333"/>
    <circle cx="10" cy="8" r="1.5" fill="#333"/>
  </g>
  
  <!-- Sidebar: ZynAssistant -->
  <rect x="48" y="30" width="300" height="470" fill="#252526" />
  <text x="68" y="55" font-size="11" fill="#bbbbbb" font-weight="600" letter-spacing="0.5">ZYNASSISTANT</text>
  
  <!-- Chat Area -->
  <g transform="translate(48, 70)">
     <!-- User Message -->
     <rect x="40" y="10" width="240" height="45" rx="8" fill="#37373d" />
     <text x="50" y="28" font-size="12" fill="#ffffff">Create a simple HTTP server</text>
     <text x="50" y="44" font-size="12" fill="#ffffff">in Zyntax.</text>
     <circle cx="270" cy="50" r="8" fill="#4d4d4d"/> <!-- User Avatar -->
     
     <!-- AI Message -->
     <circle cx="20" cy="80" r="8" fill="#007acc"/> <!-- AI Avatar -->
     <rect x="10" y="90" width="270" height="150" rx="8" fill="#1e1e1e" stroke="#333" stroke-width="1"/>
     <text x="20" y="110" font-size="12" fill="#cccccc">I've created 'server.znx' with a</text>
     <text x="20" y="126" font-size="12" fill="#cccccc">basic HTTP listener.</text>
     
     <!-- Action Card -->
     <rect x="20" y="140" width="250" height="80" rx="4" fill="#2d2d2d" stroke="#444" stroke-width="1"/>
     <text x="30" y="160" font-size="11" fill="#4ec9b0" font-weight="bold">ACTION: CREATE_FILE</text>
     <text x="30" y="180" font-size="11" fill="#cccccc">Path: ./server.znx</text>
     <text x="30" y="200" font-size="11" fill="#27c93f" font-weight="bold">âœ“ Completed</text>
  </g>
  
  <!-- Input Area -->
  <rect x="58" y="420" width="280" height="70" rx="6" fill="#3c3c3c" stroke="#007acc" stroke-width="1"/>
  <text x="70" y="440" font-size="12" fill="#aaaaaa">Ask ZynAssistant...</text>
  <rect x="290" y="460" width="40" height="24" rx="4" fill="#007acc"/>
  <text x="302" y="476" font-size="12" fill="#ffffff">Send</text>

  <!-- Editor Area -->
  <rect x="348" y="30" width="452" height="470" fill="#1e1e1e" />
  
  <!-- Tab -->
  <rect x="348" y="30" width="452" height="35" fill="#252526" />
  <rect x="348" y="30" width="120" height="35" fill="#1e1e1e" /> 
  <line x1="348" y1="30" x2="468" y2="30" stroke="#007acc" stroke-width="2"/>
  <text x="360" y="52" font-size="13" fill="#ffffff">server.znx</text>
  <circle cx="455" cy="45" r="4" fill="#ffffff" opacity="0.8"/> <!-- Unsaved/Modified dot -->

  <!-- Code -->
  <g transform="translate(380, 80)" font-family="Consolas, monospace" font-size="14">
    <text x="0" y="0" fill="#6a9955">// Simple HTTP Server</text>
    
    <text x="0" y="30" fill="#569cd6">use</text>
    <text x="40" y="30" fill="#4ec9b0">http</text>

    <text x="0" y="60" fill="#569cd6">function</text>
    <text x="72" y="60" fill="#dcdcaa">handler</text>
    <text x="130" y="60" fill="#ffd700">(</text>
    <text x="138" y="60" fill="#9cdcfe">req</text>
    <text x="162" y="60" fill="#cccccc">,</text>
    <text x="178" y="60" fill="#9cdcfe">res</text>
    <text x="202" y="60" fill="#ffd700">)</text>
    
    <text x="0" y="90" fill="#9cdcfe">res</text>
    <text x="24" y="90" fill="#dcdcaa">.send</text>
    <text x="64" y="90" fill="#ce9178">"Hello from Zyntax!"</text>
    
    <text x="0" y="120" fill="#c586c0">end</text>
    
    <text x="0" y="150" fill="#4ec9b0">http</text>
    <text x="32" y="150" fill="#dcdcaa">.listen</text>
    <text x="88" y="150" fill="#b5cea8">8080</text>
    <text x="128" y="150" fill="#cccccc">,</text>
    <text x="144" y="150" fill="#dcdcaa">handler</text>
    
    <text x="0" y="180" fill="#569cd6">say</text>
    <text x="32" y="180" fill="#ce9178">"Server running on port 8080"</text>
  </g>
  
  <!-- Toast Notification -->
  <rect x="580" y="420" width="200" height="40" rx="4" fill="#007acc" filter="url(#shadow)"/>
  <text x="600" y="445" font-size="12" fill="#ffffff">File 'server.znx' created.</text>
  
  <!-- Status Bar -->
  <rect x="0" y="470" width="800" height="30" fill="#007acc" />
</svg>
