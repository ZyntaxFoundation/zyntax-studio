<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" style="background-color: #1e1e1e; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" rx="6" fill="#1e1e1e" />
  
  <!-- Title Bar -->
  <rect x="0" y="0" width="800" height="30" rx="6" fill="#323233" />
  <rect x="0" y="25" width="800" height="5" fill="#323233" />
  <circle cx="20" cy="15" r="5.5" fill="#ff5f56" />
  <circle cx="40" cy="15" r="5.5" fill="#ffbd2e" />
  <circle cx="60" cy="15" r="5.5" fill="#27c93f" />
  <text x="400" y="20" font-size="12" fill="#e08600" text-anchor="middle">Zyntax Studio - Debugging</text>

  <!-- Activity Bar -->
  <rect x="0" y="30" width="48" height="470" fill="#333333" />
  <!-- Icons -->
  <g transform="translate(14, 42)" opacity="0.6">
    <path d="M2.5 4L5 4L6 6L16 6L16 16L2.5 16L2.5 4Z" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  <g transform="translate(14, 90)" opacity="0.6">
    <circle cx="8" cy="8" r="5" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    <line x1="12" y1="12" x2="16" y2="16" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  <g transform="translate(14, 138)" opacity="0.6">
     <circle cx="5" cy="5" r="2" fill="#ffffff"/>
      <circle cx="12" cy="12" r="2" fill="#ffffff"/>
     <circle cx="5" cy="15" r="2" fill="#ffffff"/>
     <path d="M5 5 L5 15 M5 10 L12 12" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  </g>
  <!-- Debug (Active) -->
  <rect x="0" y="174" width="2" height="48" fill="#ffffff" />
  <g transform="translate(14, 186)" opacity="1">
    <path d="M4 4 L14 10 L4 16 Z" fill="none" stroke="#ffffff" stroke-width="1.5" transform="scale(0.8) translate(2,2)"/>
    <circle cx="14" cy="14" r="3" fill="#ffffff"/> <!-- bug overlay -->
  </g>
  
  <!-- Sidebar: Run & Debug -->
  <rect x="48" y="30" width="250" height="470" fill="#252526" />
  <text x="68" y="55" font-size="11" fill="#bbbbbb" font-weight="600" letter-spacing="0.5">RUN AND DEBUG</text>
  
  <!-- Debug Toolbar (Sidebar Top) -->
  <rect x="58" y="70" width="230" height="28" fill="#383838" rx="2" />
  <text x="70" y="88" font-size="12" fill="#ffffff">▶ Run and Debug</text>
  
  <!-- Variables -->
  <rect x="48" y="110" width="250" height="22" fill="#37373d" />
  <path d="M60 118 L65 123 L70 118" fill="#cccccc" />
  <text x="80" y="126" font-size="11" fill="#bbbbbb" font-weight="bold">VARIABLES</text>
  
  <g transform="translate(68, 145)" font-family="Consolas, monospace" font-size="12">
     <text x="0" y="0" fill="#9cdcfe">local</text>
     <text x="50" y="0" fill="#cccccc">:</text>
     
     <g transform="translate(10, 20)">
        <text x="0" y="0" fill="#9cdcfe">data</text>
        <text x="40" y="0" fill="#cccccc">: Array(3)</text>
        <text x="0" y="20" fill="#9cdcfe">count</text>
        <text x="40" y="20" fill="#b5cea8">: 5</text>
     </g>
  </g>
  
  <!-- Watch -->
  <rect x="48" y="200" width="250" height="22" fill="#2d2d2d" />
  <path d="M60 208 L65 213 L60 218" fill="#cccccc" transform="rotate(-90 62 213)"/>
   <text x="80" y="216" font-size="11" fill="#bbbbbb" font-weight="bold">WATCH</text>
  
  <!-- Call Stack -->
  <rect x="48" y="230" width="250" height="22" fill="#37373d" />
  <path d="M60 238 L65 243 L70 238" fill="#cccccc" />
  <text x="80" y="246" font-size="11" fill="#bbbbbb" font-weight="bold">CALL STACK</text>
  
  <rect x="48" y="255" width="250" height="20" fill="#37373d" /> <!-- Selected Stack Frame -->
  <text x="75" y="269" font-size="12" fill="#ffffff">calculate_stat</text>
  <text x="230" y="269" font-size="11" fill="#888888">main.znx</text>
  
  <text x="75" y="289" font-size="12" fill="#cccccc">main</text>
  <text x="230" y="289" font-size="11" fill="#888888">main.znx</text>

  <!-- Editor Area -->
  <rect x="298" y="30" width="502" height="470" fill="#1e1e1e" />
  
  <!-- Floating Debug Toolbar -->
  <rect x="450" y="40" width="200" height="30" rx="4" fill="#2d2d2d" stroke="#000000" stroke-width="1" filter="url(#shadow)"/>
  <text x="465" y="60" fill="#27c93f" font-size="16">▶</text> <!-- Continue -->
  <text x="495" y="60" fill="#cccccc" font-size="16">⤵</text> <!-- Step Over -->
  <text x="525" y="60" fill="#cccccc" font-size="16">↓</text> <!-- Step Into -->
  <text x="555" y="60" fill="#cccccc" font-size="16">↑</text> <!-- Step Out -->
  <text x="585" y="60" fill="#f44336" font-size="16">■</text> <!-- Stop -->
  
  <!-- Code -->
  <rect x="298" y="150" width="502" height="22" fill="#3a3d2d" /> <!-- Execution Line Highlight -->
  <path d="M305 155 L315 161 L305 167 Z" fill="#e08600" /> <!-- Pointer -->
  
  <circle cx="310" cy="158" r="5" fill="#e51400" /> <!-- Breakpoint -->
  
  <g transform="translate(350, 100)" font-family="Consolas, monospace" font-size="14">
    <text x="0" y="0" fill="#569cd6">function</text>
    <text x="72" y="0" fill="#dcdcaa">main</text>
    <text x="104" y="0" fill="#d4d4d4">()</text>
    
    <text x="0" y="25" fill="#c586c0">set</text>
    <text x="32" y="25" fill="#9cdcfe">count</text>
    <text x="80" y="25" fill="#d4d4d4">= 5</text>
    
    <!-- Suspended Line -->
    <text x="0" y="58" fill="#c586c0">set</text>
    <text x="32" y="58" fill="#9cdcfe">result</text>
    <text x="88" y="58" fill="#d4d4d4">=</text>
    <text x="104" y="58" fill="#dcdcaa">calculate_stat</text>
    <text x="216" y="58" fill="#d4d4d4">([1,2,3])</text>
    
    <text x="0" y="85" fill="#569cd6">say</text>
    <text x="32" y="85" fill="#9cdcfe">result</text>
  </g>
  
  <!-- Status Bar (Orange for debug mode) -->
  <rect x="0" y="470" width="800" height="30" fill="#cc6633" />
  <text x="15" y="489" fill="#ffffff" font-size="12">Debugging Mode</text>
</svg>
